        // =>박스를 클릭하면 500만큼 이동하고 배경색 변경

        var num = 0
        $(".box").click(function(){
            if( num === 0 ){
                $(this).animate({
                    marginLeft: 300,
                    marginTop: 300
                })
                $(this).css({
                    backgroundColor: "red"
                })
                num++;
            }else if(num === 1){
                $(this).animate({
                    marginLeft: 0,
                    marginTop: 0

                })
                num--;
