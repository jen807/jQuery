<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

        $(document).ready(function(){
            
            $(".box").css({
                position: "relative",
                top: "0",
                left: "0",
                width: "300px",
                height: "300px",
                backgroundColor: "beige",
            })

            var boxEl_w = $('.box').width();

            $(".box2").css({
                position: "absolute",
                top: boxEl_w/2 - 50,
                left: boxEl_w/2 - 50,
                backgroundColor: "gold",
                width: "100px",
                height: "100px"
            })

        });

        // => 너 왜 플렉스 안썼어 김정현!!!!!!!!!!

    </script>

</head>
<body>
    <div class="box">
        <div class="box2"></div>
    </div>
    
</body>
</html>
